<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reader</title>
  <link rel="stylesheet" href="./assets/css/app.css" />
  <link rel="stylesheet" href="./assets/css/epub.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

</head>

<body>
  <!-- App business logic -->
  <div id="app-root">

    <!-- Injecting pages -->
    <div id="book"></div>

    <!-- Book control panel -->
    <div class="panel">

      <!-- Progress bar  -->
      <div class="panel__progress-bar">
        <div id="navigation-progress-bar"></div>
      </div>


      <!-- controls popup -->
      <div id="controls-popup" class="controls">


        <div class="dropdown-menu">
          <div class="contents">

            <!-- Font size control  -->
            <div class="font-size-control">
              <button id="smaller-font">
                A
              </button>
              <button id="reset-font">100%</button>
              <button id="larger-font">
                A
              </button>
            </div>

            <!-- Theme color control  -->
            <div class="row">
              <h5>Color Mode</h5>

              <div class="themes">
                <div class="color-btn selected" data-value="white-theme"></div>
                <div class="color-btn" data-value="dark-theme"></div>
                <div class="color-btn" data-value="warm-theme"></div>
              </div>
            </div>

            <!-- Font control -->
            <div class="row">
              <h5>Font</h5>
              <button class="open-fonts-list">
                <span>Noto Naskh Arabic</span><i class="fa-solid fa-angle-right"></i>
              </button>
            </div>


            <!-- Font list -->
            <div class="fonts-list">
              <button class="close-fonts-list">
                <i class="fa-solid fa-angle-left"></i>
                Back
              </button>
              <ul>
                <li><button class="font-btn selected" data-value="Noto Naskh Arabic">
                    <span>Noto Naskh Arabic</span> <i class="fa-sharp fa-solid fa-check"></i>
                  </button></li>

                <li> <button class="font-btn" data-value="Tahoma">
                    <span>Tahoma</span> <i class="fa-sharp fa-solid fa-check"></i>
                  </button></li>

                <li> <button class="font-btn" data-value="Arial">
                    <span>Arial</span> <i class="fa-sharp fa-solid fa-check"></i>
                  </button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Toggle control button -->
      <button class="action-button" id="toggle-controls-btn"><i class="fa-solid fa-gear"></i></button>

      <!-- Book pages navigation section  -->
      <div class="panel__navigation">
        <button class="action-button" id="next-bulk-page-btn"><i class="fa-solid fa-angles-left"></i></button>
        <button class="action-button" id="next-page-btn"><i class="fa-solid fa-angle-left"></i></button>
        <small id="navigation-feedback"></small>

        <button class="action-button" id="previous-page-btn"><i class="fa-solid fa-angle-right"></i></button>
        <button class="action-button" id="previous-bulk-page-btn"><i class="fa-solid fa-angles-right"></i></button>
      </div>

    </div>
  </div>
</body>

</html>
